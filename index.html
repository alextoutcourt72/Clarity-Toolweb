<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Clarity-Tool</title>
    <style>
        .grid-background {
            background-image: 
                linear-gradient(to right, rgba(255,255,255,.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,.05) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 80px 80px;
            }
        }
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
            pointer-events: none;
        }
    </style>
</head>
<html>
<body class="bg-black grid-background">  
    <div class="vignette"></div>
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
        <h1 class="text-white text-center text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-4 sm:mb-6">Clarity Tool</h1>
        <h2 class="text-white text-center opacity-60 text-lg sm:text-xl md:text-2xl max-w-xs sm:max-w-sm md:max-w-md lg:max-w-2xl mb-6 sm:mb-8 md:mb-10">La bibliauthèque open-source la plus smart et oui c'est génial non ?</h2>
        <a href="https://github.com/alextoutcourt72/Clarity-Tool" class="bg-white rounded-full py-2 px-6 sm:py-3 sm:px-8 font-semibold flex items-center text-base sm:text-lg hover:bg-gray-200 transition-colors duration-300">
            <img class="w-5 h-5 sm:w-6 sm:h-6 mr-2 sm:mr-3" src="img/github-mark.svg" alt="Logo GitHub">
            <span>GitHub</span>
        </a>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 shadow">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">

            <ul class="flex flex-wrap items-center mt-3 text-xs sm:text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">

                    <a href="#" class="hover:underline me-2 sm:me-4 md:me-6">À propos</a>
                </li>

</body>
</html>
